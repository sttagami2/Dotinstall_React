<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    (() => {

      function Counter(props) {

        // function countUp() {
        //   alert('count up!')
        // }
        // function countUp(color) {
        //   alert(color)
        // }
        function countUp(e, color) {
          e.preventDefault();
          alert(color)
        }

        // return (
        //   <li style={{backgroundColor: props.color}} onClick={countUp}>
        //     0
        //   </li>
        // );
        return (
          <li style={{backgroundColor: props.color}}>
            <a href="#" onClick={(e) => countUp(props.color)}></a>
            0
          </li>
        );
      }

      // ReactDOM.render() で送れる要素は1つのみ!
      ReactDOM.render(
        <div className="container">
          <ul>
            <Counter color="tomato"/>
            <Counter color="skyblue"/>
            <Counter color="limegreen"/>
          </ul>
        </div>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
